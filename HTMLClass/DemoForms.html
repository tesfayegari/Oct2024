<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML Class 2</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>

    <h1>Registration Form</h1>
    <table>
        <tr>
            <td>
                <label>Full Name: </label>
            </td>
            <td>
                <input placeholder="Full Name" type="text" name="fulLName" id="fullName">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email: </label>
            </td>
            <td>
                <input placeholder="example@email.com" type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password: </label>
            </td>
            <td>
                <input placeholder="Passwprd" type="password" name="password" id="password">
            </td>
        </tr>
        <tr>
            <td>
                <label>Detail: </label>
            </td>
            <td>
                <textarea placeholder="Details ..." name="Detail" id="detail" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label>Sex: </label>
            </td>
            <td>
                <Select name="sex" id="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </Select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Signup: </label>
            </td>
            <td>
                <input type="checkbox" name="signup" id="Signup"><label for="signup">Signup</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Sex: </label>
            </td>
            <td>
                <input type="radio" name="sex" id="sex1"><label for="sex">Male</label>
                <input type="radio" name="sex" id="sex2"><label for="sex">Female</label>
            </td>
        </tr>
    </table>
    <div>
        <input type="button" value="Submit">
        <button>Submit</button>
    </div>
    <h3>without table</h3>
    <div>
        <label>Full Name: </label><input placeholder="Full Name" type="text" name="fulLName" id="fullName1">
    </div>
    <div>
        <label>Email: </label><input placeholder="example@email.com" type="email" name="email" id="email1">
    </div>
    <div>
        <label>Password: </label><input placeholder="Passwprd" type="password" name="password" id="password1">
    </div>

</body>

</html>
